<!DOCTYPE html>
<html>
<head>
    <title>Search Flow Popup</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Search Flow</h1>
    <input type="text" id="mainSearchInput" placeholder="검색어를 입력하세요...">
    <div id="tabs">
        <button id="advancedSearchTab">고급 검색</button>
        <button id="multiSearchTab">다중 검색</button>
        <button id="templatesTab">템플릿</button>
        <button id="historyTab">최근 기록</button>
    </div>
    <div id="tabContent">
        <!-- Content will be loaded here based on tab selection -->
        <p>Welcome to Search Flow!</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
